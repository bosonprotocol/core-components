name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-build-test:
    name: Lint, build and test
    runs-on: ubuntu-latest
    outputs:
      JOB_LINT: ${{ steps.lint.outcome }}
      JOB_TEST: ${{ steps.test.outcome }}
      JOB_BUILD: ${{ steps.build.outcome }}
      JOB_COVERAGE: ${{ steps.coverage.outcome }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}
      - run: npm ci
      - id: lint
        run: npm run lint -- --cache-dir=".turbo"
      - id: build
        run: npm run build -- --cache-dir=".turbo"
      - id: test
        run: npm run test -- --cache-dir=".turbo"
      - id: coverage
        run: |
          npm run coverage -- --cache-dir=".turbo"
          npm run badge -- --cache-dir=".turbo"
      # - name: Commit files
      #   run: |
      #     git config --local user.email "bapp-ci-bot@users.noreply.github.com"
      #     git config --local user.name "@bapp-ci-bot"
      #     git commit -am "Update badges"
      # - name: Update badges
      #   run: |
      #     git push

  job-sumary:
    name: Create Job Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint-build-test]
    env:
      JOB_LINT: ${{ needs.lint-build-test.outputs.JOB_LINT }}
      JOB_TEST: ${{ needs.lint-build-test.outputs.JOB_TEST }}
      JOB_BUILD: ${{ needs.lint-build-test.outputs.JOB_BUILD }}
      JOB_COVERAGE: ${{ needs.lint-build-test.outputs.JOB_COVERAGE }}
    steps:
      - uses: actions/checkout@v3
      - name: Adding Job Summary
        run: |
          echo "# Status of build summary" >> $GITHUB_STEP_SUMMARY
          echo "| Command | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ env.JOB_LINT }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ env.JOB_TEST }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ env.JOB_BUILD }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage | ${{ env.JOB_COVERAGE }} |" >> $GITHUB_STEP_SUMMARY
