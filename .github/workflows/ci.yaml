name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-build-test:
    name: Lint, build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - run: yarn install
      - run: yarn lint --concurrency=1
      - run: yarn build
      - run: yarn test --concurrency=1
