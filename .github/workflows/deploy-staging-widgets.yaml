name: Deploy staging widgets

on:
  release:
    types: [published]

jobs:
  deploy:
    if: startsWith(github.event.release.tag_name, '@bosonprotocol/widgets@')
    runs-on: ubuntu-latest
    name: Deploy widgets
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - name: Turbo Cache
        id: turbo-cache
        uses: actions/cache@v3
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}
      - run: npm install -g surge
      - run: npm ci
      - run: npm run build -- --cache-dir=".turbo"
      - name: Create .fleek.json
        run: cp ./apps/widgets/.fleek/staging.json ./apps/widgets/.fleek.json
      - name: Deploy via fleek
        id: deploy
        uses: fleekhq/action-deploy@v1
        with:
          apiKey: ${{ secrets.FLEEK_API_KEY }}
          workDir: ./apps/widgets
      - name: Get the output url
        run: echo "Deploy url is ${{ steps.deploy.outputs.deployUrl }}"
