name: Deploy subgraph to testing env

on:
  workflow_dispatch:
    branches: [main]
  push:
    paths:
      - packages/subgraph/**

jobs:
  deploy:
    if: github.ref_name == 'main'
    runs-on: core-components
    name: Deploy subgraph
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
      - name: Deploy subgraph
        run: cd ./packages/subgraph && npm run deploy:testing
