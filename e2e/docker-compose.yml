version: "3"
services:
  meta-tx-gateway:
    image: ghcr.io/bosonprotocol/meta-tx-gateway:main
    # image: bosonprotocol/meta-tx-gateway:main # can be pulled from Docker Hub as well
    user: "node:node"
    ports:
      - "8888:8888"
    environment:
      - ENV_NAME=local
      - CONFIG_ID=local-31337-0
      - PRIVATE_KEY=0x316b234f5fea007dcc40404188b588fb90cb9bb1e33fc163e212eab2f8565293 # ACCOUNT_9 from ./contracts/accounts.js
      - RPC_NODE=http://host.docker.internal:8545
      - FORWARDER_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - API_KEYS=xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      - 'API_IDS={"BOSON": ["xxxxxxxx-xxxx-xxxx-xxxx-111111111111"], "FERMION": ["xxxxxxxx-xxxx-xxxx-xxxx-222222222222"], "ERC20": ["xxxxxxxx-xxxx-xxxx-xxxx-333333333333"], "FORWARDER": ["xxxxxxxx-xxxx-xxxx-xxxx-444444444444"]}'
      - BOSON_VOUCHER_INTERFACE_ID=0x6a474d2c
      - 'BOSON_META_TX_ABI=[{"inputs":[{"internalType":"address","name":"_userAddress","type":"address"},{"internalType":"string","name":"_functionName","type":"string"},{"internalType":"bytes","name":"_functionSignature","type":"bytes"},{"internalType":"uint256","name":"_nonce","type":"uint256"},{"internalType":"bytes","name":"_signature","type":"bytes"}],"name":"executeMetaTransaction","outputs":[{"internalType":"bytes","name":"","type":"bytes"}],"stateMutability":"payable","type":"function"}]'
      - MOCK_ERC20_ADDRESS=0x70e0bA845a1A0F2DA3359C97E0285013525FFC49
    depends_on:
      - boson-protocol-node
    extra_hosts:
      - host.docker.internal:host-gateway
    command: ["sh", "-c", "sleep 3 && npm run start"]

  opensea-api-mock:
    build:
      context: ../.
      dockerfile: ./e2e/opensea-api-mock/Dockerfile
    user: "node:node"
    ports:
      - "3334:3334"
    environment:
      - ENV_NAME=local
      - RPC_NODE=http://host.docker.internal:8545
    depends_on:
      - boson-protocol-node
    extra_hosts:
      - host.docker.internal:host-gateway

  boson-protocol-node:
    image: boson-protocol-node:efd5d1a8f23c3bca7c25273ea4c912a367250119_2
    build:
      context: ../.
      dockerfile: ./contracts/Dockerfile
    ports:
      - "8545:8545"

  boson-subgraph:
    image: boson-subgraph:efd5d1a8f23c3bca7c25273ea4c912a367250119_3
    build:
      context: ../
      dockerfile: ./packages/subgraph/Dockerfile
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
      - boson-protocol-node
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "localhost:http://host.docker.internal:8545"
      GRAPH_LOG: info
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: "true"

  ipfs:
    image: ipfs/go-ipfs:master-2022-05-25-e8f1ce0
    ports:
      - "5001:5001"
    volumes:
      - ./ipfs-config.sh:/container-init.d/ipfs-config.sh

  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    command:
      [
        "postgres",
        "-cshared_preload_libraries=pg_stat_statements",
        "-cmax_connections=200",
      ]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      # FIXME: remove this env. var. which we shouldn't need. Introduced by
      # <https://github.com/graphprotocol/graph-node/pull/3511>, maybe as a
      # workaround for https://github.com/docker/for-mac/issues/6270?
      PGDATA: "/var/lib/postgresql/data"
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
