query getExchangeByIdQuery($exchangeId: ID!) {
  exchange(id: $exchangeId) {
    ...ExchangeFields
  }
}

query getExchangesQuery(
  $exchangesSkip: Int
  $exchangesFirst: Int
  $exchangesOrderBy: Exchange_orderBy
  $exchangesOrderDirection: OrderDirection
  $exchangesFilter: Exchange_filter
) {
  exchanges(
    skip: $exchangesSkip
    first: $exchangesFirst
    orderBy: $exchangesOrderBy
    orderDirection: $exchangesOrderDirection
    where: $exchangesFilter
  ) {
    ...ExchangeFields
  }
}

fragment ExchangeFields on Exchange {
  ...BaseExchangeFields
  offer {
    ...BaseOfferFields
  }
}

fragment BaseExchangeFields on Exchange {
  id
  disputed
  state
  committedDate
  finalizedDate
  validUntilDate
  redeemedDate
  revokedDate
  cancelledDate
  completedDate
  disputedDate
  expired
  mutualizerAddress
  dispute {
    ...BaseDisputeFields
  }
  buyer {
    ...BaseBuyerFields
  }
  seller {
    ...BaseSellerFields
  }
  protocolFeeCollected {
    amount
  }
}

fragment NonListedOfferVoidedFields on NonListedOfferVoided {
  id
  txHash
  logIndex
  offerHash
  offererId
  executedBy
  timestamp
}

query getNonListedOfferVoidedQuery(
  $nonListedOfferVoidedsSkip: Int
  $nonListedOfferVoidedsFirst: Int
  $nonListedOfferVoidedsOrderBy: NonListedOfferVoided_orderBy
  $nonListedOfferVoidedsOrderDirection: OrderDirection
  $nonListedOfferVoidedsFilter: NonListedOfferVoided_filter
) {
  nonListedOfferVoideds(
    skip: $nonListedOfferVoidedsSkip
    first: $nonListedOfferVoidedsFirst
    orderBy: $nonListedOfferVoidedsOrderBy
    orderDirection: $nonListedOfferVoidedsOrderDirection
    where: $nonListedOfferVoidedsFilter
  ) {
    ...NonListedOfferVoidedFields
  }
}
