    offer {
      ...BaseOfferFields
      exchanges {
      ...BaseExchangeFields
      }
    }
    variations {
      ...BaseProductV1VariationFields
    }
  }
  allVariantsVoided
  minValidFromDate
  maxValidFromDate
  minValidUntilDate
  maxValidUntilDate
}

