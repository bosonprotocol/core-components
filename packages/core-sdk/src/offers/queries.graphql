query getOfferByIdQuery(
  $offerId: ID!
  $exchangesSkip: Int
  $exchangesFirst: Int
  $exchangesOrderBy: Exchange_orderBy
  $exchangesOrderDirection: OrderDirection
  $exchangesFilter: Exchange_filter
  $includeExchanges: Boolean = false
) {
  offer(id: $offerId) {
    ...OfferFields
  }
}

query getOffersQuery(
  $offersSkip: Int
  $offersFirst: Int
  $offersOrderBy: Offer_orderBy
  $offersOrderDirection: OrderDirection
  $offersFilter: Offer_filter
  $exchangesSkip: Int
  $exchangesFirst: Int
  $exchangesOrderBy: Exchange_orderBy
  $exchangesOrderDirection: OrderDirection
  $exchangesFilter: Exchange_filter
  $includeExchanges: Boolean = false
) {
  offers(
    skip: $offersSkip
    first: $offersFirst
    orderBy: $offersOrderBy
    orderDirection: $offersOrderDirection
    where: $offersFilter
  ) {
    ...OfferFields
  }
}

query getOffersMediaQuery(
  $offersSkip: Int
  $offersFirst: Int
  $offersOrderBy: Offer_orderBy
  $offersOrderDirection: OrderDirection
  $offersFilter: Offer_filter
  $exchangesSkip: Int
  $exchangesFirst: Int
  $exchangesOrderBy: Exchange_orderBy
  $exchangesOrderDirection: OrderDirection
  $exchangesFilter: Exchange_filter
  $includeExchanges: Boolean = false
) {
  offers(
    skip: $offersSkip
    first: $offersFirst
    orderBy: $offersOrderBy
    orderDirection: $offersOrderDirection
    where: $offersFilter
  ) {
    id
    metadata {
      type
      animationUrl
      image
      ... on ProductV1MetadataEntity {
        productOverrides {
          visuals_images {
            url
          }
          visuals_videos {
            url
          }
        }
        product {
          visuals_images {
            url
          }
          visuals_videos {
            url
          }
        }
        productV1Seller {
          images {
            url
          }
        }
      }
      ... on BundleMetadataEntity {
        bundleUuid
        productV1Seller {
          images {
            url
          }
        }
        items {
          ... on ProductV1ItemMetadataEntity {
            productOverrides {
              visuals_images {
                url
              }
              visuals_videos {
                url
              }
            }
            product {
              visuals_images {
                url
              }
              visuals_videos {
                url
              }
            }
          }
        }
      }
    }
  }
}

fragment OfferFields on Offer {
  ...BaseOfferFields
  exchanges(
    skip: $exchangesSkip
    first: $exchangesFirst
    orderBy: $exchangesOrderBy
    orderDirection: $exchangesOrderDirection
    where: $exchangesFilter
  ) @include(if: $includeExchanges) {
    ...BaseExchangeFields
  }
}

fragment BaseOfferFields on Offer {
  id
  createdAt
  price
  sellerDeposit
  protocolFee
  agentFee
  agentId
  buyerCancelPenalty
  quantityAvailable
  quantityInitial
  validFromDate
  validUntilDate
  voucherRedeemableFromDate
  voucherRedeemableUntilDate
  disputePeriodDuration
  voucherValidDuration
  resolutionPeriodDuration
  metadataUri
  metadataHash
  voided
  voidedAt
  collectionIndex
  disputeResolverId
  numberOfCommits
  numberOfRedemptions
  condition {
    ...BaseConditionFields
  }
  seller {
    ...BaseSellerFields
  }
  collection {
    ...BaseOfferCollectionFields
  }
  exchangeToken {
    ...BaseExchangeTokenFields
  }
  disputeResolver {
    ...BaseDisputeResolverFields
  }
  disputeResolutionTerms {
    ...BaseDisputeResolutionTermsEntityFields
  }
  metadata {
    name
    description
    externalUrl
    animationUrl
    animationMetadata {
      ...BaseAnimationMetadataFields
    }
    licenseUrl
    condition
    schemaUrl
    type
    image
    ... on ProductV1MetadataEntity {
      productOverrides {
        ...BaseProductV1ProductOverridesFields
      }
      attributes {
        traitType
        value
        displayType
      }
      createdAt
      voided
      validFromDate
      validUntilDate
      quantityAvailable
      uuid
      product {
        ...BaseProductV1ProductFields
      }
      variations {
        ...BaseProductV1VariationFields
      }
      productV1Seller {
        ...BaseProductV1SellerFields
      }
      exchangePolicy {
        ...BaseProductV1ExchangePolicyFields
      }
      shipping {
        ...BaseProductV1ShippingOptionFields
      }
    }
    ... on BundleMetadataEntity {
      bundleUuid
      attributes {
        traitType
        value
        displayType
      }
      createdAt
      voided
      validFromDate
      validUntilDate
      quantityAvailable
      productV1Seller {
        ...BaseProductV1SellerFields
      }
      items {
        type
        metadataUri
        ... on ProductV1ItemMetadataEntity {
          uuid
          product {
            ...BaseProductV1ProductFields
          }
          variations {
            ...BaseProductV1VariationFields
          }
          exchangePolicy {
            ...BaseProductV1ExchangePolicyFields
          }
          shipping {
            ...BaseProductV1ShippingOptionFields
          }
          productOverrides {
            ...BaseProductV1ProductOverridesFields
          }
        }
        ... on NftItemMetadataEntity {
          name
          description
          image
          externalUrl
          animationUrl
          youtubeUrl
          chainId
          contract
          tokenId
          tokenIdRange {
            min
            max
          }
          transferMethod
          transferDelay
          quantity
          attributes {
            traitType
            value
            displayType
          }
        }
      }
    }
  }
  range {
    ...BaseRangeFields
  }
}

fragment BaseRangeFields on RangeEntity {
  id
  start
  end
  owner
}
