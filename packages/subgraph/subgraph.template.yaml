specVersion: 0.0.2
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum/contract
    name: BosonOfferHandler
    network: {{network}}
    source:
      address: "{{protocolDiamond}}"
      abi: IBosonOfferHandler 
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BaseMetadataEntity
        - ProductV1MetadataEntity
        - Offer
        - Seller
        - ExchangeToken
      abis:
        - name: IBosonOfferHandler
          file: ../common/src/abis/IBosonOfferHandler.json
        - name: IBosonAccountHandler
          file: ../common/src/abis/IBosonAccountHandler.json
        - name: ProtocolDiamond
          file: ../common/src/abis/ProtocolDiamond.json
        - name: ERC20
          file: ../common/src/abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: OfferCreated(indexed uint256,indexed uint256,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,string,string,bool))
          handler: handleOfferCreatedEvent
        - event: OfferVoided(indexed uint256,indexed uint256)
          handler: handleOfferVoidedEvent
      file: ./src/mappings/offer-handler.ts
  - kind: ethereum/contract
    name: BosonAccountHandler
    network: {{network}}
    source:
      address: "{{protocolDiamond}}"
      abi: IBosonAccountHandler 
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - BaseMetadataEntity
        - ProductV1MetadataEntity
        - Offer
        - Seller
        - ExchangeToken
      abis:
        - name: IBosonOfferHandler
          file: ../common/src/abis/IBosonOfferHandler.json
        - name: IBosonAccountHandler
          file: ../common/src/abis/IBosonAccountHandler.json
        - name: ProtocolDiamond
          file: ../common/src/abis/ProtocolDiamond.json
      eventHandlers:
        - event: SellerCreated(indexed uint256,(uint256,address,address,address,address,bool))
          handler: handleSellerCreatedEvent
        - event: SellerUpdated(indexed uint256,(uint256,address,address,address,address,bool))
          handler: handleSellerUpdatedEvent
      file: ./src/mappings/account-handler.ts
