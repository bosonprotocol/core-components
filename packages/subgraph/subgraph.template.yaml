specVersion: 0.0.2
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum/contract
    name: OfferHandler
    network: {{network}}
    source:
      address: "{{protocolDiamond}}"
      abi: IBosonOfferHandler
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Offer
        - Metadata
        - Seller
        - ExchangeToken
        - ProductV1Brand
      abis:
        - name: IBosonOfferHandler
          file: ../common/src/abis/IBosonOfferHandler.json
        - name: ProtocolDiamond
          file: ../common/src/abis/ProtocolDiamond.json
        - name: ERC20
          file: ../common/src/abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: OfferCreated(indexed uint256,indexed address,(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address,address,string,string,bool))
          handler: handleOfferCreatedEvent
        - event: OfferVoided(indexed uint256,indexed address)
          handler: handleOfferVoidedEvent
      file: ./src/mapping.ts
